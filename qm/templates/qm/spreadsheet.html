{% extends "qm/quartermaster.html" %}
{% block content %}
    <h1>Quartermaster Page</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Spreadsheet</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
